{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}e-learn{% endblock %}</title>
    <!--for charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>
    <!--for tensor operations -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <!-- 
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
     -->
    <!-- for latex ecuations-->
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
         "HTML-CSS": { linebreaks: { automatic: true } },
                 SVG: { linebreaks: { automatic: true } }
        });
    </script>
    <!--for styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">        
    <!--sytles-->
    <link rel="stylesheet" href="{% static 'finalProject/styles.css' %}">
    <!--to display code-->
    <link rel="stylesheet" href="{% static 'finalProject/prism.css'%}">
    {% block script %}
    {% endblock %}
</head>


<body>
    <nav class="navbar navbar-dark bg-dark">

        <img src="{% static 'finalProject/e-logo.png' %}" width="7%">
            {% if user.is_authenticated %}
            <a class="btn btn-dark" href="{% url 'index' %}"><strong>main</strong></a>
        <div style="align-content: flex-end; display: flex;">
            <a class="btn btn-dark" href="{% url 'profile' request.user %}">{{request.user}}</a>
            <a class="btn btn-dark" href="{% url 'logout' %}">log out</a>
        </div>
        {% else %}
        <a class="btn btn-dark" href="{% url 'index' %}"><strong>main</strong></a>
        <div style="align-content: flex-end; display: flex;">
            <a class="btn btn-dark" href="{% url 'login' %}">login</a>
            <a class="btn btn-dark" href="{% url 'register' %}">register</a>
        </div>
        {% endif %}

    </nav>

    <div class="body">
        {% block body %}

        {% endblock %}
    </div>
</body>

</html>
