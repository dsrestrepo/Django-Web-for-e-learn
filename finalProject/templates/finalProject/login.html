{% extends "finalProject/layout.html" %}
{% load static %}

{% block body %}

<div class="survey_div">
    <div class="card text-white bg-primary mb-3 col-xs-12 col-sm-8 col-md-5 login_div">

        <h2 style="padding-bottom:150px ;">Login</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="login_form_div">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-success login_button" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}" style="color: aliceblue;">Register here.</a>
    </div>
</div>
{% endblock %}
